spring.application.name=boosterpack
server.port=8082
spring.main.allow-bean-definition-overriding=true

# Database settings
spring.datasource.url=jdbc:postgresql://pokemon-db:5432/pokemondb
spring.datasource.username=admin
spring.datasource.password=password

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ settings
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Consul settings
spring.cloud.consul.host=consul
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${HOSTNAME:${random.value}}
spring.cloud.consul.discovery.hostname=${HOSTNAME:localhost}
spring.cloud.consul.config.acl-token=
spring.cloud.consul.discovery.acl-token=

# Actuator endpoints
management.endpoints.web.exposure.include=*

# Gateway URLs
gateway.url=http://gateway:8100
gateway.api.user.spend-coins=${gateway.url}/api/defaultUser/spendCoins
gateway.api.user.add-card=${gateway.url}/api/defaultUser/add
management.endpoint.health.show-details=always

